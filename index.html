    }

        max-width: 680px;
        min-width: 300px;
    }

    .rlt {
        position: relative;
    }

    .abs {
        position: absolute;
    }

    .tab-head {
        background: rgba(100, 100, 100, 1);
        padding-left: 14px;
        padding-right: 14px;
        color: #fff;
    }

    .tab-head-item {
        /*color: #666;*/
        min-width: 50px;
        text-align: center;
        font-size: 16px;
        cursor: pointer;
        user-select: none;
        height: 40px;
        line-height: 40px;
        border-bottom: 1px solid #dcdcdc;
    }

    .tab-head-item.active {
        color: #000;
        background: #cecece
    }

    .tab-body-item.hide {
        display: none;
    }

    .tab-body {
        padding-left: 14px;
        padding-right: 14px;
        background: rgba(0, 0, 0, 0.1)
    }

    .scroll {
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
    }

    .tab-body-item {
        font-size: 12px;
        word-wrap: break-word;
        margin-bottom: 62px;
    }

    .tab-body-item .header {
        height: 22px;
        background-color: #cecece;
        line-height: 22px;
        padding: 6px;
    }

    .tab-body-item .body {
        border-bottom: 1px solid rgb(220, 220, 220);
        margin-bottom: 20px;
        min-height: 30px;
        padding: 6px;
    }




    .mt10 {
        margin-top: 10px
    }

    .mt4 {
        margin-top: 4px
    }

    .ml4 {
        margin-left: 4px;
    }

    .grid {
        line-height: 40px;
        font-size: 15px;
        border: 1px solid #dcdcdc;
    }

    .grid .body.off {
        display: none;
    }

    .grid .row {
        border-bottom: 1px solid #dcdcdc;
    }

    .grid .row:last-child {
        border-bottom: none
    }

    .grid .row .hd {
        width: 100px;
        height: 40px;
        padding-left: 4px;
        border-right: 1px solid #dcdcdc;
        position: relative;
        background-color: rgba(248, 248, 248, 0.5);
        overflow: hidden;
    }

    .grid .row .hd:last-child {
        border-right: none
    }

    .grid .row .td {
        padding-left: 4px;
        height: 40px;
        position: relative;
    }

    .hide {
        display: none
    }

    .fixedbottom {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        z-index: 999;
        max-width: 680px;
        margin: 0 auto;
    }

    .btn-group {
        border-top: 1px solid #ccc;
    }

    .btn {
        font-size: 15px;
        height: 40px;
        line-height: 40px;

        -ms-flex: 1;
        flex: 1;
        text-align: center;
        /*background: rgba(0, 0, 0, 0.2)*/
        margin: 1px;

    .btn:last-child {

    .switchBtn {
        width: 40px;
        height: 20px;
        border: 1px solid #666;
        background-image: -webkit-linear-gradient(right, #dedede, #dedede 50%, #cccccc 50%, #cccccc);
        position: absolute;
        top: 10px;
        right: 10px;
    }

    .switchBtn.on {
        background-image: -webkit-linear-gradient(left, #dedede, #dedede 50%, #ff6414 50%, #ff6414);
    }

    .rightArrow {
        width: 0px;
        height: 0px;
        border: 10px solid transparent;
        border-left-color: #cecece;
    }

    .leftArrow {
        width: 0px;
        height: 0px;
        border: 10px solid transparent;
        border-right-color: #cecece;
    }

    .upArrow {
        width: 0px;
        height: 0px;
        border: 8px solid transparent;
        border-bottom-color: #cecece;
        margin-bottom: 8px;
    }

    .downArrow {
        width: 0px;
        height: 0px;
        border: 8px solid transparent;
        border-top-color: #cecece;
        margin-top: 8px;
    }

    .colorblock {
        width: 20px;
        height: 10px;
        position: absolute;
        right: 25px;

        </div>

                <div class="tab-head" layout="row" layout-align="between center" template="_tab-head-item_tpl" data="tabs">
                </div>
                <div class="tab-body scroll" template="_tab-body-item_tpl" data="tabs">
                </div>
            </div>
        </div>
        <div class="btn-group row fixedbottom" template="_btn_tpl">
        </div>
    </div>
    <div class="pk-overlay"></div>
    <div class="pk-modal">
        <div class="head">title</div>
        <div class="pk-search">
            <input type="text">
        </div><span class="close">×</span>
        <ul class="main"></ul>
    </div>
    <script type="text/template" id="_btn_tpl">
        <div class="btn row center w100" on="configHandler" id="configBtn">设置
            <div class="icon upArrow ml4"></div>
        </div>
        <div class="btn hide w100" on="stopHandler" id="stopBtn">停止</div>
        <div class="btn" on="startHandler" id="startBtn">画图</div>
    </script>
    <script type="text/template" id="_tab-head-item_tpl">
        <div class="tab-head-item {=active|tabActive}" target="{=key}" flex on="tabHandler">{=text}</div>
    </script>
    <script type="text/template" id="_tab-body-item_tpl">
        <div class="tab-body-item {=active|tabBodyActive}" name="{=key}">
            <div class="grid mt4">
                <div class="row head">
                    <div class="hd flex">{=key}
                        <!-- <div class="switchBtn {=switch}" on="{=switchMethod}"></div> -->
                        <!-- <input type="range" class="" min="0" max="1" value=""> -->
                        {=switch|switch}
                    </div>
                </div>
            </div>
            <div class="switchBody {=switch}">
                <div class="grid mt4">
                    <div class="row">
                        <div class="hd">字段</div>
                        <div style="width: 50px">自动</div>
                        <div class="td flex">值</div>
                    </div>
                    {=items|tabItem}
                </div>
            </div>
        </div>
    </script>
    <script type="text/template" id="_tab-body-item-row_tpl">
        <div class="row">
            <div class="hd">{=text}</div>
            <div style="width: 50px">
                <input type="checkbox" name="{=key}" on="autoNext" {=auto|checkbox}/>
            </div>
            <div class="td flex" on="pickerHandler">
                {=$this|$type}
                <span class="value">{=value}</span>
                <!-- <span class="pk-arrow -clean"></span>  -->
                <!-- {=$this|picker} -->
            </div>
        </div>
    </script>

            },
            tabActive: function(val) {
                return val ? 'active' : "";
            },
            tabBodyActive: function(val) {
                return val ? "" : "hide"
            },
            slider: function(val) {
                var slider = document.createElement("input");
                slider.attr("type", "range");
                slider.className = val.type;
                slider.attr("placeholder", val.text);
                ["min", "max", "step", "value", "id"].forEach(function(t) {
                    slider.attr(t, val[t]);
                });
                var ps = parseInt(100 * val.value / val.max);
                var color = ["#059CFA", "#ccc"];
                slider.css({ 'background': '-webkit-linear-gradient(0deg, ' + color[0] + ' ' + ps + '%, ' + color[1] + ' ' + ps + '%)' })

                if (val.max > 1) {
                    slider.addClass('hide')
                    var arrow = document.createElement("span");
                    arrow.className = "pk-arrow -clean"
                    return slider.outerHTML + arrow.outerHTML
                }
                return slider.outerHTML
            },
            switch: function(val) {
                var range = {
                    min: 0,
                    max: 1,
                    step: 1
                }
                range.value = val == "on" ? 1 : 0;
                range.type = val == "none" ? "switch hide" : "switch";
                // range.id=val.id;

                return this.filters.slider(range)
            },
            toggle: function(val) {
                var range = {
                    min: 0,
                    max: 1,
                    step: 1
                }
                range.value = val.value == "是" ? 1 : 0;
                range.type = val.type;
                range.id = val.id
                return this.filters.slider(range)
            },
            color_rgb: function(val) {
                return this.filters.picker(val)
            },
            color_rgba: function(val) {
                return this.filters.picker(val)
            },
            picker: function(val) {
                var sel = document.createElement("select");
                var option;
                sel.attr("placeholder", val.text);
                sel.id = val.id;
                sel.className = val.type; //"pickout" 
                sel.style.display = "none"
                val.values && val.values.forEach && val.values.forEach(function(t, i) {
                    var selected = i == val.index ? true : false;
                    if (t.text) {
                        option = new Option(t.text, t.key, selected);
                    } else {
                        option = new Option(t, t, selected);
                    }
                    sel.options.add(option)
                });
                var arrow = document.createElement("span");
                arrow.className = "pk-arrow -clean"
                return sel.outerHTML + arrow.outerHTML;
            }
        },

        //,
        //    c.filters//
        methods: _.extend({
            pickerHandler: function(item, ev) {
                // console.log(item);
                var overlay = _.$(".pk-overlay");
                var modal = _.$(".pk-modal");
                var main = modal.$('.main');

                var select = item.$("select");
                var slider = item.$("input.slider");
                if (select.length == 0 && slider.length == 0) {
                    return;
                }


                var close = document.createElement('span');
                close.setAttribute('class', 'close');
                close.innerHTML = '&times;';
                modal.appendChild(close);


                var closeModal = function() {
                    overlay.removeClass("-show");
                    modal.removeClass("-show");
                    setTimeout(function() {
                        if (slider.length > 0) {
                            item.appendChild(slider.hide())
                        }
                        main.innerHTML = '';


                    }, 500);
                }

                function showModal() {
                    overlay.addClass("-show");
                    modal.addClass("-show");

                }
                var head = modal.$('.head');


                //slider
                if (slider.length > 0) {
                    var title = slider.hasAttribute('placeholder') ? slider.getAttribute('placeholder') : 'Select to option';
                    head.innerHTML = title;
                    _.show(slider)
                    main.appendChild(slider);

                    var id = slider.id;
                    var ids = id.split("_");
                    var cdata = c.data[ids[0]][ids[1]];
                    var output = item.$(".value");

                    toucher({
                        el: slider, //"input[type='range']",
                        type: "input",
                        callback: function(item, ev) { //
                            output.innerHTML = this.value;

                            cdata.value = Number(this.value);
                            cdata.index = cdata.values.indexOf(cdata.value);
                            // console.log(cdata);
                            var ps = parseInt(100 * this.value / this.max);
                            var color = ["#059CFA", "#ccc"];
                            item.css({ 'background': '-webkit-linear-gradient(0deg, ' + color[0] + ' ' + ps + '%, ' + color[1] + ' ' + ps + '%)' })
                            // cdata.index = i;
                        }
                    })
                    showModal();

                }

                //select
                if (select.length > 0) {

                    var title = select.hasAttribute('placeholder') ? select.getAttribute('placeholder') : 'Select to option';
                    head.innerHTML = title;
                    var type = select.className;


                    var options = Array.prototype.slice.call(select);

                    options.map(function(option, key) {
                        var li = document.createElement('li');
                        li.addClass("pk-option");
                        var selected = option.hasAttribute('selected') ? '-selected' : '';
                        selected && li.addClass(selected);
                        var txt = document.createElement('span');
                        txt.setAttribute('class', 'txt');
                        txt.innerHTML = option.innerHTML;
                        main.appendChild(li);
                        li.appendChild(txt);
                        if (["color_rgba", "color_rgb", "color"].indexOf(type) >= 0) {
                            li.style.backgroundColor = option.innerHTML;
                        }
                        toucher({
                            el: li,
                            callback: function() {
                                if (["color_rgba", "color_rgb", "color"].indexOf(type) >= 0) {
                                    item.$(".value").innerHTML = txt.innerHTML + '<div class="colorblock" style="background-color:' + option.innerHTML + '"></div>';
                                } else {
                                    item.$(".value").text(txt.innerHTML);
                                }

                                var id = select.id;
                                var ids = id.split("_");
                                var cdata = c.data[ids[0]][ids[1]];

                                options.forEach(function(t, i) {
                                    t.removeAttr('selected')
                                    if (t == option) {
                                        if (cdata.type == "picker") {
                                            cdata.index = i
                                        } else if (cdata.type == "slider") {
                                            cdata.value = Number(txt.innerHTML);
                                            cdata.index = i;
                                        } else if (cdata.type == "toggle") {
                                            cdata.index = i;
                                            cdata.value = txt.innerHTML == "是" ? true : false;
                                        } else {
                                            cdata.index = i;
                                        }
                                    }
                                })
                                option.setAttribute('selected', 'selected');
                                closeModal();
                            }
                        })
                    });
                    showModal();

                }



                ev.preventDefault();
                ev.stopPropagation();

                toucher({
                    el: [overlay, close],
                    callback: function(item, ev) {
                        ev.preventDefault();
                        ev.stopPropagation();
                        closeModal();
                    }
                })
            },
            tabHandler: function(item, ev) {
                var target = item.attr("target");
                item.addClass("active").siblings().removeClass("active");

                _.$(".tab-body-item").forEach(function(t) {
                    if (t.attr("name") == target) {
                        t.show();
                    } else {
                        t.hide()
                    }
                })

                for (var key in c.data) {
                    if (key == target) {
                        c.data[key].active = true;
                    } else {
                        c.data[key].active = false;
                    }
                }

            },
            configHandler: function(item, ev) {
                var configPanel = _.$("#configPanel");
                configPanel.$(".scroll").css({ height: (_.screen.y - 85) + "px" })
                var icon = item.$(".icon");
                if (configPanel.hasClass("hide")) {
                    configPanel.removeClass("hide");
                    icon.removeClass("upArrow").addClass("downArrow");
                    var cfg = _.extend({}, this, { data: c.viewData(), el: "#configPanel" });
                    // console.log(cfg);
                    tpler(cfg);
                } else {
                    configPanel.addClass("hide");
                    icon.removeClass("downArrow").addClass("upArrow")
                }
            },
            stopHandler: function(item, ev) {
                draw.stop();
            },
            startHandler: function(item, ev) {
                _.hide("#configPanel");
                var icon = _.$("#configBtn .icon");
                icon.removeClass("downArrow").addClass("upArrow")
                draw.clear();
                var opt = c.init()
                console.log(opt)
                draw.setup(opt);
            }
        }, c.methods),
        callback: function() {

            _.$(".screen").appendChild(draw.canvas)


            toucher([{

                        bd.removeClass("off").addClass("on");

                        bd.removeClass("on").addClass("off");

                    }
                    var ps = parseInt(100 * this.value / this.max);
                    var color = ["#059CFA", "#ccc"];
                    item.css({ 'background': '-webkit-linear-gradient(0deg, ' + color[0] + ' ' + ps + '%, ' + color[1] + ' ' + ps + '%)' })

                    c.data[key]["switch"] = this.value == "1" ? "on" : "off"; //Number(this.value);

                    // if (k == "motion") {
                    //     if (val == "on") {
                    //         _.show("#stopBtn");
                    //     } else {
                    //         _.hide("#stopBtn");
                    //     }
                    // }
                }


            }])


        }
    })
    </script>
